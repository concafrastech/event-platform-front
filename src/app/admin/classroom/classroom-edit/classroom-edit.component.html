<div>
  <div class="alert alert-success" *ngIf="status == 'success'">
    Dados atualizados com sucesso!
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    Erro ao atualizar os dados.
  </div>
  <div>
    <form #classroomEditForm="ngForm">
      <div class="row">
        <div class="form-group col-md-12">
          <label>Nome</label>
          <input
            type="text"
            name="name"
            #name="ngModel"
            [(ngModel)]="classroom.name"
            class="form-control"
            required
          />
          <span *ngIf="!name.value && name.touched">O nome é obrigatório!</span>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label>Descrição</label>
          <input
            type="text"
            name="description"
            #description="ngModel"
            [(ngModel)]="classroom.description"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-3">
          <label>Data de Início</label>
          <input
            type="text"
            name="start_time"
            #start_time="ngModel"
            [(ngModel)]="classroom.start_time"
            class="form-control"
            bsDatepicker
          />
        </div>
        <div class="form-group col-md-3">
          <label>Horário de Início</label>
          <timepicker
            name="start_time"
            [(ngModel)]="classroom.start_time"
            [minuteStep]="5"
            [showSpinners]="false"
            [showMeridian]="false"
          ></timepicker>
        </div>
        <div class="form-group col-md-3">
          <label>Data de Término</label>
          <input
            type="text"
            name="end_time"
            #end_time="ngModel"
            [(ngModel)]="classroom.end_time"
            class="form-control"
            bsDatepicker
          />
        </div>
        <div class="form-group col-md-3">
          <label>Horário de Término</label>
          <timepicker
            name="end_time"
            [(ngModel)]="classroom.end_time"
            [minuteStep]="5"
            [showSpinners]="false"
            [showMeridian]="false"
          ></timepicker>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label>Tags</label>
          <div class="container">
            <div class="tag-container">
              <div class="tag" *ngFor="let tag of classroom.tags">
                <span>{{ tag }}</span>
                <i class="fa fa-times" (click)="removeTag(tag)"></i>
              </div>
              <input
                type="text"
                name="tags"
                placeholder="Adicionar tags"
                (keydown)="addTag($event)"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <fieldset class="form-group">
            <label>Tipo</label>
            <select
              [compareWith]="compareByOptionId"
              name="tipo"
              #type="ngModel"
              [(ngModel)]="classroom.type"
              class="form-control"
              disabled
            >
              <option value="">-- Selecione --</option>
              <option value="teorico">Teórico</option>
              <option value="pratico">Prático</option>
            </select>
          </fieldset>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <app-content
            [(vContent)]="this.classroom.contents"
            (contentFormIsValid)="contentFormIsValid($event)"
          ></app-content>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Spinner -->
<ngx-spinner></ngx-spinner>
