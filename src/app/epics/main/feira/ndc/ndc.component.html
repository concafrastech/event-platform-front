<section id="ndc-header" class="ndc-container">
    <div class="ndc-header-card ndc-header-img">
        <img class="img-size" src="assets/concafras2021/concafronas/icones/ndc.svg" alt="NDC Icon">
    </div>
    <div class="ndc-header-card ndc-header-item">
        <h3 class="ndc-header-title">Novas Dimensões do Conhecimento</h3>
        <span class="ndc-header-text">Visite os stands virtuais das trilhas acessando os cartões.</span>
    </div>
</section>

<section id="ndc-content" class="ndc-container" *ngIf="activityList.length == 0">
    <div class="row no-gutters">
        <div class="col-lg-3 col-6" *ngFor="let item of stageList; let i=index" (click)="showActivities(item)">
            <div class="card margin-card">
                <div class="card-div-img">
                    <img class="card-div-img-size" *ngIf="item.thumbnail" [src]="item.thumbnail.fileLink" alt="">
                    <img class="card-div-img-size" *ngIf="!item.thumbnail" src="assets/concafras2021/concafronas/paisagem.jpg" alt="">
                </div>
                <div class="card-div-text">
                    <span class="card-div-text-content card-text-size-trail">Trilha</span>
                    <span class="card-div-text-content"><strong>{{item.name}}</strong></span>
                </div>
            </div>
        </div>
    </div>
</section>
