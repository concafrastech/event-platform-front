<section>
    <div class="modal-header" style="text-align: center; width: 100%">
        <div style="width: 100%">
            <h4 class="modal-title">{{ title }}</h4>
        </div>
        <div style="width: 0px; z-index: 120">
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</section>
<section class="modal-body" style="padding: 1.5rem">
    <div class="row">
        <div class="col-lg-4">
            <a [href]="urlZoom" target="_blank" role="button" class="btn-main btn btn-primary">Zoom</a>
        </div>
        <div class="col-lg-4">
            <input type="button" (click)="openVideo()" value="Vídeo" class="btn-main btn btn-primary" />
        </div>
        <div class="col-lg-4">
            <input type="button" (click)="openAudio()" value="Áudio" class="btn-main btn btn-primary" />
        </div>
    </div>
</section>
