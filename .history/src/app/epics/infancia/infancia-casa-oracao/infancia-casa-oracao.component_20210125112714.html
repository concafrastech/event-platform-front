<ng-template #template>
    <div class="modal-content-video">
        <div class="modal-body">
            <button class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>

            <div class="video-container">
                <iframe class="embed-responsive-item" src="https://www.youtube.com/watch?v=WjF9ueC_bbY" id="video"
                    allowscriptaccess="always" allow="autoplay"></iframe>
            </div>
        </div>
    </div>
</ng-template>
