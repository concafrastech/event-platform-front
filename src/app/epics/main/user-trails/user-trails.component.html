
<div class="jumbotron">
    <div class="row">
        <h2>Meus Temas</h2>
    </div>
    <div class="row">
        <h3>Específico:</h3>
    </div>
    <div class="row">
        <div *ngFor="let trail of trails">
            Tema: {{trail.name}}<br />
            Tipo: {{trail.type}}

            {{splitClassrooms(trail)}}

            <div *ngIf="momentOne">
                1º - Momento
                <div>- Título: {{momentOne.name}}</div>
            </div>
            <div *ngIf="momentTwo">
                2º - Momento
                <div>- Título: {{momentTwo.name}}</div>
            </div>
            <div *ngIf="practical">
                Prática
                <div>- Título: {{practical.name}}</div>
            </div>

            <!-- <div *ngFor="let classroom of trail.classrooms; let i = index">

                </div>

                    2º - Momento
                </div>
                <div *ngIf="i > 1">
                    Práticas
                </div>
                 - Título: {{classroom.name}}
            </div> -->
        </div>
    </div>
