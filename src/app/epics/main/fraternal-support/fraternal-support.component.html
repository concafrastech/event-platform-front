
<div class="modal-header" style="text-align: center; width: 100%; height: 100%;">

      <h4 class="modal-title">{{ title }}</h4>
    </div>
    <div style="width: 0px; z-index: 120">
      <button
        type="button"
        class="close pull-right"
        aria-label="Close"
        (click)="bsModalRef.hide()"

      </button>
    </div>
  </div>
