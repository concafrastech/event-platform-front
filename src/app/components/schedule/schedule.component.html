<div class="row">
    <div class="col-md-4">
        <h2>Programação</h2>
        <ul>
            <li *ngFor="let schedule of schedules">
                {{schedule.start_time | date:'dd/MM/yyyy' }} - {{schedule.start_time | date:'HH:mm' }} - {{schedule.end_time | date:'HH:mm' }} - {{schedule.name}}
            </li>
        </ul>
    </div>
</div>
