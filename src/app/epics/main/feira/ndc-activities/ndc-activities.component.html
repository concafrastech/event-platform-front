<section id="ndc-content" class="ndc-container" *ngIf="activityList.length > 0">
    <div class="row no-gutters">
        <div class="col-3 card-content-ndc card-content-background">
            <h2 class="card-content-ndc-title">{{ title }}</h2>
        </div>
        <div class="col-3 card-content-ndc" *ngFor="let item of activityList; let i=index"
            (click)="goToAudithorium(item)">
            <div class="card margin-card">
                <div class="card-div-img">
                    <img class="card-div-img-size" *ngIf="item.thumbnail" [src]="item.thumbnail.fileLink" alt="">
                    <img class="card-div-img-size" *ngIf="!item.thumbnail"
                        src="assets/concafras2021/concafronas/paisagem.jpg" alt="">
                </div>
                <div class="card-div-text">
                    <span class="card-div-text-content">{{item.name}}
                        <!-- <div>
                            <img src="assets/concafras2021/concafronas/icones/icone-closed-caption.svg" />
                            <img style="margin-left: 0.5rem" src="assets/concafras2021/concafronas/icones/libras.svg" />
                        </div> -->
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
