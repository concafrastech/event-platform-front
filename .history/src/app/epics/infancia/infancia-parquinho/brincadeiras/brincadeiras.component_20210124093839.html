<ng-template #template>

    <div class="modal fade" id="modalVideo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content" *ngIf="{{id}} == '1'">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        (click)="modalRef.hide()">
                        <span aria-hidden="true">x</span>
                    </button>

                    <div class="video-container">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/watch?v=WjF9ueC_bbY"
                            id="video" allowscriptaccess="always" allow="autoplay"></iframe>
                    </div>
                </div>
            </div>

            <div class="modal-content" *ngIf="{{id}} == '2'">
                <div class="modal-body">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                        (click)="modalRef.hide()">
                        <span aria-hidden="true">x</span>
                    </button>

                    <div class="video-container">
                        <iframe class="embed-responsive-item" src="" id="video" allowscriptaccess="always"
                            allow="autoplay"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
