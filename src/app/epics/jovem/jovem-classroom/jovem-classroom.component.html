<p>Selecione uma das opções a seguir:</p>
 <div class="container">
    <ul class="row">
       <li class="col-md-12 col-lg-6 mt-4 nobull" *ngFor="let classroom of trails[0].classrooms">
          <div class="card card5">
             <div class="row no-gutters">
                <div class="col-4">
                   <img src="/assets/jovem/img/icones_ilhas_Prancheta 1 cópia 2.png" alt="#" class="card-img">
                </div>
                <div class="col-8">
                   <div class="card-body">
                      <h5 class="card-title">Classroom</h5>
                      <p class="card-text">{{classroom}}</p>
                      <div class="card-buttons">
                         <a [routerLink]="['/jovem/audithorium/', 'classroom', classroom]" [routerLinkActive]="['active']" class="btn card-btn">play</a>
                      </div>
                   </div>
                </div>
             </div>
          </div>
        </li>
    </ul>
 </div>
 <button class="btn btn-primary" onclick="window.history.back()">Voltar</button>    
 <div class="fundo"></div>
