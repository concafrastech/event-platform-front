<div class="col-md-12 col-lg-8">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status == 'success'">
        Dados atualizados com sucesso!
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Erro ao atualizar os dados.
    </div>
    <form #documentEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <div class="row">
            <div class="form-group col-md-12">
                <label>Descrição</label>
                <input type="text" name="description" #description="ngModel" [(ngModel)]="document.description" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-3">
                <label>Tipo</label>
                <input type="text" name="type" #type="ngModel" [(ngModel)]="document.type" class="form-control" />
            </div>
            <div class="form-group col-md-3">
                <label>KEY</label>
                <input type="text" name="s3_key" #s3_key="ngModel" [(ngModel)]="document.s3_key" class="form-control" />
            </div>
            <div class="form-group col-md-3">
                <label>Tamanho</label>
                <input type="text" name="size" #size="ngModel" [(ngModel)]="document.size" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12">
                <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!documentEditForm.form.valid" />
            </div>
        </div>
        <br/>
        <br/>
    </form>
</div>
