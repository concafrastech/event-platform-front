<div class="col-lg-8">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="people">
        <div class="item-conference" *ngFor="let conference of conferences">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="image-conference pull-left">
                        <a [routerLink]="['/editconference', conference._id]">
                            <img src="{{url + 'get-image-conference/' + conference.image}}" *ngIf="conference.image" />
                            <img src="assets/conference.png" class="avatar-default" *ngIf="!conference.image" />
                        </a>
                    </div>
                    <div class="conferencename pull-left">
                        <p class="name-surname">
                            <a [routerLink]="['/editconference', conference._id]">
                                {{conference.name}}
                            </a>
                        </p>
                        <p class="nickname">
                            {{'De ' + conference.start_date + ' Ã  ' + conference.end_date}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="clearfix"></div>
