<div class="col-lg-8 col-lg-offset-2">
    <div id="center">
        <h1>{{ title }}</h1>
        <p>
            Monte a sua trilha do conhecimento! Escolha os tipos de conteúdo que deseja subir (a ordem importa):
            <!-- <a class="btn btn-primary btn-conteudoplus" (click)="changeFlag('especifico')" role="button">+</a> -->
        </p>
        <div class="formConteudo">
            <!-- SELECT DINÂMICO -->
            <div class="divCorpoSelect">
                <select class="form-control selectConteudo" (change)="submitType($event.target.value)">
                    <option value="">Tipo do conteúdo</option>
                    <option *ngFor="let type of types" value="{{ type.split(':')[0] }}">{{ type.split(':')[1] }}</option>
                </select>
            </div>
            <form>
                <form-group-conteudo *ngFor="let content of contents" [content]="content" [ordem]="ordem" (excluir)="removeType($event)"></form-group-conteudo>
                <button type="submit" class="btn btn-success" *ngIf="contents.length != 0">Enviar</button>
            </form>
        </div>
    </div>
</div>
