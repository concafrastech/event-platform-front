<div id="navbar-wrapper" class="navigation">
    <header>
        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header" *ngIf="identity">
                    <a [routerLink]="['/home']" [routerLinkActive]="['active']" class="navbar-brand">{{title}}</a>
                </div>
                <ul class="nav navbar-nav" *ngIf="identity">
                    <li>
                        <a [routerLink]="['/social/home']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-home"></span> Inicio</a>
                    </li>
                    <li>
                        <a [routerLink]="['/social/timeline']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-th-list"></span> Timeline</a>
                    </li>
                    <li>
                        <a [routerLink]="['/social/pessoas']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-user"></span> Pessoas</a>
                    </li>
                    <li>
                        <a [routerLink]="['/mensagens']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-envelope"></span> Mensagens</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" *ngIf="!identity">
                    <li>
                        <a [routerLink]="['/login']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                    </li>
                    <li>
                        <a [routerLink]="['/register']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-user"></span> Cadastrar-se</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right" *ngIf="identity">
                    <li class="avatar">
                        <img src="{{ url + 'get-image-user/' + identity.image }}" *ngIf="identity && identity.image" />
                    </li>
                    <li class="dropdown">
                        <a  class="dropdown-toggle" data-toggle="dropdown" href="#">{{identity.name}} <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li>
                                <a [routerLink]="['/social/perfil', identity._id]"><span class="glyphicon glyphicon-user"></span> Meu Perfil</a>
                            </li>
                            <li>
                                <a [routerLink]="['/meus-dados']" [routerLinkActive]="['active']"><span class="glyphicon glyphicon-cog"></span> Meus dados</a>
                            </li>
                            <li>
                                <a class="pointer" (click)="logout()"><span class="glyphicon glyphicon-log-out"></span> Encerrar sess√£o</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</div>
<main id="page-content-wrapper" role="main">
    <router-outlet></router-outlet>
</main>
<footer class="navbar navbar-default navbar-fixed-bottom">
    TESTE
</footer>
