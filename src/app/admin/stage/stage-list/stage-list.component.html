<div id="main" class="container-fluid">
    <div id="top" class="row">
        <div class="col-md-3">
            <h2>{{title}}</h2>
        </div>
    
        <div class="col-md-6">
            <div class="input-group h2" *ngIf="false">
                <input name="data[search]" class="form-control" id="search" type="text" placeholder="Pesquisar Itens">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
    
        <div class="col-md-3">
            <a [routerLink]="['/admin/stage/add']" class="btn btn-primary pull-right h2">Novo Item</a>
        </div>
    </div> <!-- /#top -->

    <div class="row">
        <div class="col-md-6">
            <fieldset class="form-group">
                <label>Épico</label>
                <select name="epic" [(ngModel)]="epicId" class="form-control" (ngModelChange)="epicChanged($event)">
                    <option value="">-- Selecione --</option>
                    <option *ngFor="let epic of epics" [ngValue]="epic._id">{{epic.name}}</option>
                </select>
            </fieldset>
        </div>
    </div>

    <hr />
    <div id="list" class="row">

        <div class="table-responsive col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Trilha</th>
                        <th>Tipo</th>
                        <th class="actions">Ações</th>
                    </tr>
                </thead>
                <tbody>
    
                    <tr class="item-stage" *ngFor="let stage of stages">
                        <td>{{stage.name}}<br/><sub>{{stage.description}}</sub></td>
                        <td>{{stage.type}}</td>
                        <td class="actions">
                            <!-- a class="btn btn-success btn-xs" href="view.html">Visualizar</ -->
                            <a class="btn btn-warning btn-xs" [routerLink]="['/admin/stage/edit', stage._id]">Editar</a>
                            <a class="btn btn-danger btn-xs" (click)="openDeleteConfirm(stage)">Excluir</a>
                        </td>
                    </tr>
    
                </tbody>
            </table>
        </div>

    </div> <!-- /#list -->

    <div id="bottom" class="row">
        <div class="col-md-12">         
            <pagination [totalItems]="total" [(ngModel)]="page" (pageChanged)="pageChanged($event)"></pagination>
        </div>
    </div> <!-- /#bottom -->
</div>

<div class="clearfix"></div>
