<div class="col-md-12" [style]="
'height:' + (alturaTela - 50) + 'px; overflow: auto; width: 100%;'
">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status == 'success'">
        Dados atualizados com sucesso!
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Erro ao atualizar os dados.
    </div>
    <div class="col-md-12 col-lg-8">
        <form #classroomEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
            <div class="row">
                <div class="form-group col-md-12">
                    <label>Nome</label>
                    <input type="text" name="name" #name="ngModel" [(ngModel)]="classroom.name" class="form-control" required />
                    <span *ngIf="!name.value && name.touched" >O nome é obrigatório!</span>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <label>Descrição</label>
                    <input type="text" name="description" #description="ngModel" [(ngModel)]="classroom.description" class="form-control" />
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <label>Data de Início</label>
                    <input type="text" name="start_time" #start_time="ngModel" [(ngModel)]="classroom.start_time" class="form-control" bsDatepicker/>
                </div>
                <div class="form-group col-md-3">
                    <label>Horário de Início</label>
                    <timepicker name="start_time" [(ngModel)]="classroom.start_time" [minuteStep]="5" [showSpinners]="false" [showMeridian]="false"></timepicker>
                </div>
                <div class="form-group col-md-3">
                    <label>Data de Término</label>
                    <input type="text" name="end_time" #end_time="ngModel" [(ngModel)]="classroom.end_time" class="form-control" bsDatepicker/>
                </div>
                <div class="form-group col-md-3">
                    <label>Horário de Término</label>
                    <timepicker name="end_time" [(ngModel)]="classroom.end_time" [minuteStep]="5" [showSpinners]="false" [showMeridian]="false"></timepicker>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <fieldset class="form-group">
                        <label>Épico</label>
                        <select [compareWith]="compareByOptionId" name="trail" #trail="ngModel" [(ngModel)]="classroom.trail" class="form-control">
                            <option value="">-- Selecione --</option>
                            <option *ngFor="let trail of trails" [ngValue]="trail">{{trail.name}}</option>
                        </select>
                    </fieldset>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-12">
                    <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!classroomEditForm.form.valid" />
                </div>
            </div>
            <br/>
            <br/>
        </form>
    </div>
</div>
