<div class="col-md-12" [style]="
'height:' + (alturaTela - 50) + 'px; overflow: auto; width: 100%;'
">
  <h1 class="h1-strong">{{ title }}</h1>
  <div class="alert alert-success" *ngIf="status == 'success'">
    Dados atualizados com sucesso!
  </div>
  <div class="alert alert-danger" *ngIf="status == 'error'">
    Erro ao atualizar os dados.
  </div>

  <div class="col-md-12 col-lg-8">
    <form #activityAddForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
      <div class="row">
        <div class="form-group col-md-12">
          <label>Nome</label>
          <input
            type="text"
            name="name"
            #name="ngModel"
            [(ngModel)]="activity.name"
            class="form-control"
            required
          />
          <span *ngIf="!name.value && name.touched">O nome é obrigatório!</span>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label>Descrição</label>
          <input
            type="text"
            name="description"
            #description="ngModel"
            [(ngModel)]="activity.description"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <label>Palestrante</label>
          <input
            type="text"
            name="speecher"
            #speecher="ngModel"
            [(ngModel)]="activity.speecher"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
            <label>Agendado</label>
            <input type="checkbox" name="scheduled" #scheduled="ngModel" [(ngModel)]="activity.scheduled" class="form-control"/>
        </div>
    </div>
      <div class="row">
        <div class="form-group col-md-3">
          <label>Data de Início</label>
          <input
            type="text"
            name="start_time"
            #start_time="ngModel"
            [(ngModel)]="activity.start_time"
            class="form-control"
            bsDatepicker
          />
        </div>
        <div class="form-group col-md-3">
          <label>Horário de Início</label>
          <timepicker
            #start_time="ngModel"
            name="start_time_hour"
            [(ngModel)]="activity.start_time"
            [showMeridian]="false"
          ></timepicker>
        </div>
        <div class="form-group col-md-3">
          <label>Data de Término</label>
          <input
            type="text"
            name="end_time"
            #end_time="ngModel"
            [(ngModel)]="activity.end_time"
            class="form-control"
            bsDatepicker
          />
        </div>
        <div class="form-group col-md-3">
          <label>Horário de Término</label>
          <timepicker
            #end_time="ngModel"
            name="end_time_hour"
            [(ngModel)]="activity.end_time"
            [showMeridian]="false"
          ></timepicker>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-12">
          <fieldset class="form-group">
            <label>Trilha</label>
            <select
              [compareWith]="compareByOptionId"
              name="stage"
              #stage="ngModel"
              [(ngModel)]="activity.stage"
              class="form-control"
            >
              <option value="">-- Selecione --</option>
              <option *ngFor="let stage of stages" [ngValue]="stage">
                {{ stage.name }}
              </option>
            </select>
          </fieldset>
        </div>
      </div>

      <app-content [(vContent)]="activity.contents" (contentFormIsValid)="contentFormIsValid($event)"></app-content>
      <div class="row">
        <div class="form-group col-md-12">
          <input
            type="submit"
            value="{{ title }}"
            class="btn btn-warning"
            [disabled]="!activityAddForm.form.valid || !contentIsValid"
          />
        </div>
      </div>
      <br />
      <br />
    </form>
  </div>
</div>
