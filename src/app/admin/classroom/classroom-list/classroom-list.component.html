<div id="main" class="container-fluid">
    <div id="top" class="row">
        <div class="col-md-3">
            <h2>{{title}}</h2>
        </div>
    
        <div class="col-md-6">
            <div class="input-group h2" *ngIf="false">
                <input name="data[search]" class="form-control" id="search" type="text" placeholder="Pesquisar Itens">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="submit">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
    
        <div class="col-md-3">
            <a [routerLink]="['/admin/classroom/add']" class="btn btn-primary pull-right h2">Novo Item</a>
        </div>
    </div> <!-- /#top -->

    <hr />
    <div id="list" class="row">

        <div class="table-responsive col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Início</th>
                        <th>Término</th>
                        <th>Palestra</th>
                        <th>Apresentação</th>
                        <th class="actions">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="item-classroom" *ngFor="let classroom of classrooms">
                        <td>{{classroom.start_time | date:'dd/MM/yy HH:mm':'-0300'}}</td>
                        <td>{{classroom.end_time | date:'dd/MM/yy HH:mm':'-0300'}}</td>
                        <td>{{classroom.name}}</td>
                        <td>{{classroom.speecher}}</td>
                        <td class="actions">
                            <!-- a class="btn btn-success btn-xs" href="view.html">Visualizar</ -->
                            <a class="btn btn-warning btn-xs" [routerLink]="['/admin/classroom/edit', classroom._id]">Editar</a>
                            <a class="btn btn-danger btn-xs" (click)="openDeleteConfirm(classroom)">Excluir</a>
                        </td>
                    </tr>
    
                </tbody>
            </table>
        </div>

    </div> <!-- /#list -->

    <div id="bottom" class="row">
        <div class="col-md-12" *ngIf="pages > 1">
            
            <ul class="pagination">
                <li class="disabled"><a>&lt; Anterior</a></li>
                <li class="disabled"><a>1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li class="next"><a href="#" rel="next">Próximo &gt;</a></li>
            </ul><!-- /.pagination -->
    
        </div>
    </div> <!-- /#bottom -->
</div>

<div class="clearfix"></div>
