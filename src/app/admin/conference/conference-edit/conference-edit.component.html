<div class="col-lg-12">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="alert alert-success" *ngIf="status == 'success'">
        Dados atualizados com sucesso!
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        Erro ao atualizar os dados.
    </div>
    <form #conferenceEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <div class="row">
            <div class="form-group col-md-12 col-lg-5">
                <label>Nome</label>
                <input type="text" name="name" #name="ngModel" [(ngModel)]="conference.name" class="form-control" required />
                <span *ngIf="!name.value && name.touched" >O nome é obrigatório!</span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-12 col-lg-5">
                <label>Nome</label>
                <input type="text" name="folder" #folder="ngModel" [(ngModel)]="conference.folder" class="form-control" required />
                <span *ngIf="!folder.value && folder.touched" >A pasta é obrigatória!</span>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label>Data de Início</label>
                <input type="text" name="start_date" #start_date="ngModel" [(ngModel)]="conference.start_date" class="form-control" bsDatepicker />
            </div>
            <div class="form-group col-md-4">
                <label>Data de Término</label>
                <input type="text" name="end_date" #end_date="ngModel" [(ngModel)]="conference.end_date" class="form-control" bsDatepicker />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label>Tela de Boas Vindas</label>
                <input type="checkbox" name="welcome_page" #welcome_page="ngModel" [(ngModel)]="conference.welcome_page" class="form-control"/>
            </div>
            <div class="form-group col-md-4">
                <label>Video de Boas Vindas</label>
                <input type="text" name="welcome_page_content" #welcome_page_content="ngModel" [(ngModel)]="conference.welcome_page_content" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label>Tela de Tutorial</label>
                <input type="checkbox" name="tutorial_page" #tutorial_page="ngModel" [(ngModel)]="conference.tutorial_page" class="form-control"/>
            </div>
            <div class="form-group col-md-4">
                <label>Video de Tutorial</label>
                <input type="text" name="tutorial_page_content" #tutorial_page_content="ngModel" [(ngModel)]="conference.tutorial_page_content" class="form-control" />
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label>Épicos</label>
                <input type="checkbox" name="tutorial_page" #tutorial_page="ngModel" [(ngModel)]="conference.epics_enabled" class="form-control"/>
            </div>
        </div>

        <div class="row" *ngIf="conference.epics_enabled">
            <div class="form-group col-md-12">
                <app-epic-list conferenceId="{{conference._id}}"></app-epic-list>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-12">
                <input type="submit" value="{{title}}" class="btn btn-warning" [disabled]="!conferenceEditForm.form.valid" />
                <a [routerLink]="['/admin/conference/list']" class="btn btn-default">Cancelar</a>
            </div>
        </div>
        <br/>
        <br/>
    </form>
</div>
