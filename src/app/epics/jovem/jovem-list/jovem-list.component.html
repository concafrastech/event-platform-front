<section id="lecture-header" class="lecture-container">
   <div class="lecture-header-card lecture-header-img">
      <img *ngIf="!stage.thumbnail && type === 'ilha casa do escritor'" class="img-size" src="/assets/jovem/img/icone_ilha_escritor.png">
      <img *ngIf="!stage.thumbnail && type === 'ilha casa do caminho'" class="img-size" src="/assets/jovem/img/icone_ilha_caminho.png">
      <img *ngIf="!stage.thumbnail && type === 'ilha instituto almas irmãs'" class="img-size" src="/assets/jovem/img/icone_ilha_irmas.png">
      <img *ngIf="!stage.thumbnail && type === 'ilha estação jovem ao vivo'" class="img-size" src="/assets/jovem/img/icone_ilha_vivo.png">
      <img *ngIf="!stage.thumbnail && type === 'ilha catedral do som'" class="img-size" src="/assets/jovem/img/icone_ilha_som.png">
      <img *ngIf="!stage.thumbnail && type === 'novas dimensões'" class="img-size" src="/assets/jovem/img/icone_ilha_escritor.png">
      <img *ngIf="!stage.thumbnail && !type" class="img-size" src="assets/concafras2021/concafronas/icones/PALESTRAS.svg" alt="">
      <img *ngIf="stage.thumbnail && !type" class="img-size" src="stage.thumbnail.fileLink" alt="">
   </div>
   <div class="lecture-header-card lecture-header-item">
       <h3 class="lecture-header-title">{{stage.type}}</h3>
       <span class="lecture-header-text">{{stage.name}}</span>
   </div>
</section>
<section id="ndc-content" class="ndc-container" *ngIf="activityList.length > 0">
   <div class="row no-gutters">
       <div class="col-12 col-sm-6 col-md-4 col-lg-3 card-content-ndc" *ngFor="let item of activityList; let i=index">
         <a [routerLink]="['/jovem/audithorium/', 'activity', item._id]" [routerLinkActive]="['active']">
           <div class="card margin-card">
               <div class="card-div-img">
                     <img class="card-div-img-size" *ngIf="item.thumbnail" [src]="item.thumbnail.fileLink" alt="">
                     <img class="card-div-img-size" *ngIf="!item.thumbnail" src="assets/concafras2021/concafronas/paisagem.jpg" alt="">
               </div>
               <div class="card-div-text overflow-auto">
                   <span class="card-div-text-content"><strong>{{item.name}}</strong></span>
                   <small class="card-div-text-content">{{item.description}}</small>
               </div>
           </div>
         </a>
       </div>
   </div>
</section>

<div class="row justify-content-center">
 <button class="btn-lg btn-primary" onclick="window.history.back()">Voltar</button>
</div>

<div *ngIf="type === 'ilha casa do escritor'" class="fundo-escritor"></div>
<div *ngIf="type === 'ilha casa do caminho'" class="fundo-caminho"></div>
<div *ngIf="type === 'ilha instituto almas irmãs'" class="fundo-irmas"></div>
<div *ngIf="type === 'ilha estação jovem ao vivo'" class="fundo-vivo"></div>
<div *ngIf="type === 'ilha catedral do som'" class="fundo-som"></div>
<div *ngIf="type === 'novas dimensões'" class="fundo-escritor"></div>
