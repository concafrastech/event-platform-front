<div class="modal-header">
  <h4 class="modal-title pull-left">{{ title }}</h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="bsModalRef.hide()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" style="padding: 1.5rem">
  <div *ngFor="let group of groupSchedules; let i = index">
    <div class="card" style="width: 100%">
      <div
        class="card-header"
        style="
          text-align: center;
          background-color: #273b87;
          text-align: center;
          color: white;
          font-weight: 500;
        "
      >
        Dia {{ i + 1 }} - {{ group.day }}
      </div>
      <ul class="list-group list-group-flush">
        <li
          style="display: block; padding: 1rem; color: #474747"
          *ngFor="let schedule of group.schedule"
        >
          <div style="float: left">
            <div>
              {{ schedule.name }}
            </div>
            <div style="display: block;">
              <div style="float: left">
                <span style="font-size: 0.8rem; color: #a2a2a2">{{
                  schedule.description
                }}</span>
              </div>
              <div style="float: right">
                <img
                  style="margin-left: 5rem"
                  src="assets/concafras2021/concafronas/icones/icone-closed-caption.svg"
                />
                <img
                  style="margin-left: 0.5rem"
                  src="assets/concafras2021/concafronas/icones/libras.svg"
                />
              </div>
            </div>
          </div>
          <div style="float: right; font-weight: 500">
            {{ schedule.start_time | date: "HH:mm" }} -
            {{ schedule.end_time | date: "HH:mm" }}
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">
    {{ closeBtnName }}
  </button>
</div>
