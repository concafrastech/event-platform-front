
<div class="jumbotron">
    <div class="row">
        <h2>Meus Temas</h2>
    </div>
    <div class="row">
        <h3>Específico:</h3>
    </div>
    <div class="row">
        <div *ngFor="let trail of trails">
            Tema: {{trail.name}}<br />
            Tipo: {{trail.type}}
        
            <div *ngFor="let classroom of trail.classrooms; let i = index">
                <div *ngIf="i == 0">
                    1º - Momento
                </div>
                <div *ngIf="i == 1">
                    2º - Momento
                </div>
                <div *ngIf="i > 1">
                    Práticas
                </div>
                 - Título: {{classroom.name}}
            </div>
        </div>
    </div>

    <iframe style="float: left" class="embed-responsive-item" width="480" height="315" 
        src="https://www.youtube.com/embed/6qA_-AlQ66g" 
        frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    <iframe class="embed-responsive-item" 
        src="https://www.youtube.com/live_chat?v=6qA_-AlQ66g&embed_domain=http://event-platform-concafras.web.app/" 
        width="480" height="560" allowfullscreen=""></iframe>
</div>
