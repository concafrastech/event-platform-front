<div class="casa-oracao">
    <div class="container-total">

        <a href="/concafrinhas/home">
            <img class="btn-voltar buttons" src="assets/concafras2021/concafrinhas/btn-voltar.png" alt="Voltar"
                title="Voltar">
        </a>


        <img class="trat-espiritual buttons"
            src="assets/concafras2021/concafrinhas/Oracao/CasaOracaoTratamentoEspiritual.png"
            title="Tratamento Espiritual" (click)="openModal(template)">


        <img class="principal" src="assets/concafras2021/concafrinhas/Oracao/CasaOracaoInterior.jpg">

    </div>
</div>


<ng-template #template>
    <div class="modal-content-video">
        <div class="modal-header">
            <h4 style="color: white;">Tratamento Espiritual</h4>
            <button class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/GGlr0STUfKc" frameborder="0"
                    allow="autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </div>
    </div>
</ng-template>
