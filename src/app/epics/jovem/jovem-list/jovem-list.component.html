<p>Selecione </p>
<div class="card-deck">
  <ul class="row card-columns">
     <li class="col-md-12 col-lg-3 mt-4 nobull" *ngFor="let activity of stages[0].activities">
         <div class="card">
            <a [routerLink]="['/jovem/audithorium/', 'activity', activity._id]" [routerLinkActive]="['active']">
            <img class="card-img-top m-0 p-0" src="/assets/jovem/img/card_img_with_play.jpg" alt="Imagem"></a>
            <div class="card-body">
               <h5 class="card-title">{{activity.name}}</h5>
               <p class="card-text">{{activity.description}}</p>
               <p class="card-text"><small class="text-muted small-text">{{activity.type}}</small></p>
            </div>
         </div>
      </li>
   </ul>
</div>
<div class="row justify-content-center">
 <button class="btn-lg btn-primary" onclick="window.history.back()">Voltar</button>
</div>
 <div class="fundo"></div>
