<section id="ndc-content" class="ndc-container" *ngIf="activityList.length > 0">
    <div class="row no-gutters">
        <div class="col-3" *ngFor="let item of activityList; let i=index" (click)="goToAudithorium(item)">
            <div class="card margin-card">
                <div class="card-div-img">
                    <img class="card-div-img-size" src="assets/concafras2021/concafronas/paisagem.jpg" alt="">
                </div>
                <div class="card-div-text">
                    <span class="card-div-text-content"><strong>{{item.name}}</strong></span>
                </div>
            </div>
        </div>
    </div>
</section>
